<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>Client Printer</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<script src="renderer.js"></script>
<script src="chart.min.js"></script>
<div class="config">

    <div>
        <table>
            <thead>
            <tr>
                <th colspan="4">Service & Printer Config</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="label">Print Service Host</td>
                <td colspan="3"><input type="text" name="url" placeholder="Print Service Host"></td>
            </tr>
            <tr>
                <td class="label">Printer UUID</td>
                <td colspan="3"><input type="text" name="uuid" placeholder="Printer UUID"></td>
            </tr>
            <tr>
                <td class="label">Printer Password</td>
                <td colspan="3"><input type="password" name="password"><button id="showPass" placeholder="Printer Password">&#128065;</button></td>
            </tr>
            <tr>
                <td class="label">Max Attempts</td>
                <td class="half"><select name="retries">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></td>
                <td class="label half right"><label>Polling</label></td>
                <td class="half"><select name="interval">
                    <option value="">Off</option>
                    <option value="30000">30 seconds</option>
                    <option value="60000">1 minute</option>
                    <option value="300000">5 minutes</option>
                    <option value="900000">15 minutes</option>
                    <option value="3600000">1 hour</option>
                </select></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="mqConfig">
            <thead>
            <tr>
                <th colspan="4">MQ Broker Config</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="label"><label>Host</label></td>
                <td colspan="2"><input type="text" name="host" placeholder="MQ Host"></td>
                <td><input type="text" name="port" placeholder="Port"></td>
            </tr>
            <tr>
                <td class="label"><label>Queue</label></td>
                <td colspan="3"><input type="text" name="queue" placeholder="MQ Queue Name"></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center">
                    <div><button id="saveConfig">Update/Restart</button></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="stats">
    <div class="chart">
        <canvas id="chart"></canvas>
    </div>
</div>

<div class="logs">
    <textarea disabled id="logs" rows="15"></textarea>
<!--    <input type="text" min="1" placeholder="Test Job Id" name="testJobId" value="">-->
    <button id="test">Test</button>
    <label class="poll status"></label>
    <label class="mq status"></label>
    <label class="last status green"></label>
    <button id="viewLatestTicket">View Latest Ticket</button>
    <button id="reset">Reset</button>
</div>


</body>
</html>
