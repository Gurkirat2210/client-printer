<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>Client Printer</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<script src="renderer.js"></script>
<script src="chart.min.js"></script>
<div class="config">

    <div>
        <table>
            <thead>
            <tr>
                <th colspan="4">Service & Printer Config</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="label">URL</td>
                <td colspan="3"><input type="text" name="url"></td>
            </tr>
            <tr>
                <td class="label">UUID</td>
                <td colspan="3"><input type="text" name="uuid"></td>
            </tr>
            <tr>
                <td class="label">Password</td>
                <td colspan="3"><input type="text" name="password"></td>
            </tr>
            <tr>
                <td class="label">Max Attempts</td>
                <td class="half"><select name="retries">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></td>
                <td class="label half right"><label>Polling</label></td>
                <td class="half"><select name="interval">
                    <option value="-1">Off</option>
                    <option value="30000">30 seconds</option>
                    <option value="60000">1 minute</option>
                    <option value="300000">5 minutes</option>
                    <option value="900000">15 minutes</option>
                    <option value="3600000">1 hour</option>
                </select></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="mqConfig">
            <thead>
            <tr>
                <th colspan="4">MQ Broker Config</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="label"><label>Host</label></td>
                <td class="half"><input type="text" name="host"></td>
                <td class="label half right"><label>Port</label></td>
                <td class="half"><input type="text" name="port"></td>
            </tr>
            <tr>
                <td class="label"><label>Queue</label></td>
                <td colspan="3"><input type="text" name="queue"></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center">
                    <button id="saveConfig">Update/Restart</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="stats">
    <div class="chart">
        <canvas id="chart"></canvas>
    </div>
    <p id="stats">Loading stats...</p>
</div>

<div class="logs">
    <textarea disabled id="logs" rows="15"></textarea>
    <button id="test">Test</button>
    <label class="poll status"></label>
    <label class="mq status"></label>
    <label class="last status green"></label>
    <button id="viewLatestTicket">View Latest Ticket</button>
    <button id="reset">Reset</button>
</div>


</body>
</html>
