<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
            content="default-src 'self'; script-src 'self'"
            http-equiv="Content-Security-Policy"
    />
    <title>Client Printer</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

<!-- You can also require other files to run in this process -->
<script src="./renderer.js"></script>


<div class="config">
    <table>
        <tbody>
        <tr>
            <td class="label">URL</td>
            <td><input type="text" disabled name="url"></td>
        </tr>
        <tr>
            <td class="label">UUID</td>
            <td><input type="text" disabled name="uuid"></td>
        </tr>
        <tr>
            <td class="label">Password</td>
            <td><input type="text" disabled name="password"></td>
        </tr>
        <tr>
            <td class="label">Mode</td>
            <td><input type="radio" name="mode" value="poll">
                <label>Poll</label>
                <input type="radio" name="mode" value="mq">
                <label>MQ</label>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="pollConfig">
        <tbody>
        <tr>
            <td class="label">Interval</td>
            <td><input type="number" name="interval" disabled></td>
        </tr>
        <tr>
            <td class="label">Status</td>
            <td>
                <button id="startPoll">Start</button>
                <label class="status"></label>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="mqConfig">
        <tbody>
        <tr>
            <td class="label">Host</td>
            <td><input type="text" disabled name="host"></td>
        </tr>
        <tr>
            <td class="label">Port</td>
            <td><input type="text" disabled name="port"></td>
        </tr>
        <tr>
            <td class="label">Queue</td>
            <td><input type="text" disabled name="queue"></td>
        </tr>
        <tr>
            <td class="label">Status</td>
            <td>
                <button id="connect">Connect</button>&nbsp;
                <label class="status"></label>
            </td>
        </tr>
        <tr>
            <td class="label">Test Job Id</td>
            <td>
                <input id="testJobId" type="number" min="1" value="">
                <button id="test">Test</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="stats">
    <textarea disabled id="stats" rows="8"></textarea>
    <button id="reset">Reset Stats</button>
</div>

<div class="logs">
    <textarea disabled id="logs" rows="15"></textarea>
    <button id="clear">Clear Logs</button>
</div>


</body>
</html>
